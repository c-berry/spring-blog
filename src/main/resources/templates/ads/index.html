<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Ads Index')">
<body>
<h1>All the Ads</h1>

<ul>
    <li th:each="ad : ${ads}">
        <h2 th:text="${ad.title}"></h2>
        <p th:text="${ad.description}"></p>
        <p th:text="${ad.price}"></p>
    </li>
</ul>

</body>
</html>
