<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create Posts')">
</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<h1>Add a Post</h1>

<fieldset>
    <legend>Create</legend>
    <form action="/posts/create" method="POST">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control">
        <label for="body" class="form-label">Body:</label>
        <input type="text" id="body" name="body" class="form-control">
        <label for="tag" class="form-label">Select Tag(s):</label>
        <select name="tag" id="tag" class="form-control" multiple>
            <option value="1">Tech</option>
            <option value="2">Games</option>
            <option value="3">Lifestyle</option>
            <option value="4">Etc.</option>
            <option value="5">Music</option>
            <option value="6">Pets</option>
        </select>
        <input type="submit" value="Submit" class="btn-primary btn1">
    </form>
</fieldset>

<footer th:replace="partials/partials.html :: footer"></footer>
</body>
</html>
