<div class="d-flex justify-content-center">
<fieldset class="card text-center justify-content-center d-flex" style="width: 30em">
    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <label for="title" class="form-label">Title:</label>
        <input th:field="*{title}" class="form-control justify-content-center" id="title" style="width: 80%">
        <br>
        <label for="body" class="form-label">Description:</label>
        <input th:field="*{body}" class="form-control" id="body">
        <br>
<!--        <input th:field="*{postDetails.historyOfPost}">-->
        <input name="date" type="hidden" th:value="${currentDate}" class="form-control">
        <br>
        <label for="awesome" class="form-label">Is Awesome:</label>
        <select th:field="*{postDetails.awesome}" class="form-control" id="awesome">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <br>
        <label for="desc" class="form-label">Post Description:</label>
        <input th:field="*{postDetails.topicDescription}" class="form-control" id="desc">
        <br>
        <label for="tags" class="form-label">Tags:</label>
        <br>
        <select th:field="*{tags}"  class="form-control" id="tags" multiple>
            <option value="1">Tech</option>
            <option value="2">Games</option>
            <option value="3">Lifestyle</option>
            <option value="4">Etc.</option>
            <option value="5">Music</option>
            <option value="6">Pets</option>
        </select>
        <br>
<!--        <input type="hidden" th:field="*{postDetails.id}">-->
        <input type="submit" class="btn-primary">
    </form>
</fieldset>
